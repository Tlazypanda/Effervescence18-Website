<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

{% csrf_token %}
Name: <input type='text' name='name' id='name' />
<br>

College: <input type='text' name='college' id='college' />
<br>

Phone: <input type='text' name='phone' id='phone' />
<br>

Gender: <input type='text' name='gender' id='gender' />
<br>


Birthday: <input type='text' name='birthday' id='birthday' />
<br>

<input type='submit' value='Login' id='login_form' />


<script>

  var token_re = / token=\w+/
  var token = token_re.exec(document.cookie)[0].slice(7,);
  console.log(document.cookie);
  console.log(token);

  $("#login_form").on("click", function(e) {
    var name = $("#name").val();
    var college = $("#college").val();
    var phone = $('#phone').val();
    var gender = $('#gender').val();
    var birthday = $('#birthday').val();

    $.ajax({
      url : "/api/regular_user/",
      type : 'put',
      beforeSend : function(request){
        request.setRequestHeader("Authorization",
          "Token " + token);
      },
      data : {
        "name": name, 
        "college": college, 
        "phone" : phone,
        "gender" : gender,
        "birthday" : birthday
      },
      dataType : 'json',
      success: function(data){
        window.location.href = "/";
      }
    });
  });

  
</script>
