<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
  
  		{% load static %}
      <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

  
</head>

<body>


{% csrf_token %}
  <div class="wrapper">
	<div class="container" style="height: 500px;">
		<h1>Login</h1>
		
    

		<form class="form">
			<input type="text" placeholder="Username" id="username">
			<input type="password" placeholder="Password" id="password">
			<button type="submit" id="login-button" class="login_form">Login</button>
		</form>

    <div class="container-fluid" style="margin-top: 60px;">
      <div class="row">
        <div class="col-12" style="text-align: center;">
          <p class="register-user">New user? &ensp;   
          <a href="{% url 'new_user' %}" class="register-link">Register</a>
        </p>
        </div>
      </div>
    </div>
	</div>


</div>


  	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script  src="{% static 'login/js/index.js' %}"></script>

<script>

  $(".login_form").on("click", function(e) {
    var username = $("#username").val();
    var password = $("#password").val();

    $.ajax({
      url : "/api/login/",
      type : 'post',
      data : {
        "username" : username,
        "password" : password
      },
      dataType : 'json',
      success: function(data){
        var token = data["key"];
        localStorage.setItem("token", token);
        window.location.href = "/";
      },
      error: function(MLHttpRequest, textStatus, errorThrown){
        // alert(MLHttpRequest.responseJSON["non_field_errors"]);
        for(key in MLHttpRequest.responseJSON){
          alert(MLHttpRequest.responseJSON[key]);
        }
        window.location.href = "/user_login/";
      }
    });
  });
</script>



</body>

</html>
