	<div class="page-header header-filter" style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<div class="card card-signup">
						<h2 style="text-align:center">Signup</h2>
						<form class="form" method="" action="login-page.html">
							<!-- <div class="header header-primary text-center">
								<h4 class="card-title">Log in</h4>
								<div class="social-line">
									<a href="login-page.html#pablo" class="btn btn-just-icon btn-simple">

							<div class="card-content">

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">face</i>
									</span>
									<input type="text" class="form-control" placeholder="Username..." id="username">
								</div>

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">email</i>
									</span>
									<input type="text" class="form-control" placeholder="Email..." id="email">
								</div>

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
									<input type="password" placeholder="Password..." class="form-control" id="password1"/>
                </div>
                
                <div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
									<input type="password" placeholder=" Confirm Password..." class="form-control" id="password2"/>
								</div>

								<!-- If you want to add a checkbox to this form, uncomment this code

								<div class="checkbox">

									</label>
								</div> -->

							<div class="footer text-center">

							</div>
						</form>
					</div>

			</div>
		</div>
		<footer class="footer" style="position:absolute; bottom:0%; width: 100vw;">

					<div class="copyright col-md-12" style="text-align:center">

				</div>
			</footer>

	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
  <script>
    $(".login_form").on("click", function(e) {
      var username = $("#username").val();
      var email = $("#email").val();
      var password1 = $("#password1").val();
      var password2 = $("#password2").val();
      
      $.ajax({
        url : "/api/registration/",
        type : 'post',
        data : {
          "username" : username,
          "email" : email,
          "password1" : password1,
          "password2" : password2,
        },
        dataType : 'json',
        success: function(data){
          var token = data["key"];
		  localStorage.setItem("token", token);
		  alert('Confirmation mail has been sent to your email id');
          window.location.href = "/user_login/";
        },
        error: function(MLHttpRequest, textStatus, errorThrown){
        for(key in MLHttpRequest.responseJSON){
            alert(MLHttpRequest.responseJSON[key]);
          }
        window.location.href = "/set_new_user/";
      },
      });
    });
  </script>
