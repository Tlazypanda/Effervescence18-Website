<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Change User Details</title>
  
  
      {% load static %}
      <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

  
</head>

<body>


{% csrf_token %}
  <div class="wrapper">
  <div class="container">
    <h1>Change User Details</h1>
    
    <form class="form">

    <input type='text' name='name' id='name' placeholder="Name" />
    <input type='text' name='college' id='college' placeholder="College" />
    <input type='text' name='phone' id='phone' placeholder="Phone" />
    <input type='text' name='gender' id='gender' placeholder="Gender" />
    <input type='text' name='birthday' id='birthday' placeholder="Birthday" />


      <button type="submit" id="login-button" class="login_form">Save</button>
    </form>
  </div>
  

</div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script  src="{% static 'login/js/index.js' %}"></script>

<script>

  var token = localStorage.getItem("token");
  if(token == null){
    token = '';
  }



  $.ajax({
    url : "/api/regular_user/",
    type : 'get',
    beforeSend : function(request){
      request.setRequestHeader("Authorization",
        "Token " + token);
    },
    
    dataType : 'json',
    success: function(data){
      var name = data['name'];
      $('#name').val(name);
      var college = data['college'];
      $("#college").val(college);
      var phone = data['phone'];
      $('#phone').val(phone);
      var gender = data['gender'];
      $('#gender').val(gender);
      var birthday = data['birthday'];
      $('#birthday').val(birthday);
    },
    error: function(MLHttpRequest, textStatus, errorThrown){
      alert("Please log in again!");
      window.location.href = "/user_login/";
    },
  });

  

  $(".login_form").on("click", function(e) {
    var name = $("#name").val();
    var college = $("#college").val();
    var phone = $('#phone').val();
    var gender = $('#gender').val();
    var birthday = $('#birthday').val();

    $.ajax({
      url : "/api/regular_user/",
      type : 'put',
      beforeSend : function(request){
        request.setRequestHeader("Authorization",
          "Token " + token);
      },
      data : {
        "name": name, 
        "college": college, 
        "phone" : phone,
        "gender" : gender,
        "birthday" : birthday
      },
      dataType : 'json',
      success: function(data){
        window.location.href = "/";
      }
    });
  });

  
</script>



</body>

</html>
